<div class="daily-forecast">
  <div *ngFor="let day of data" class="day">
    <img class="icon" [src]="'https://openweathermap.org/img/wn/' + day.weather[0].icon + '@2x.png'" alt="Weather Icon">
    <div class="day-info">
      <span class="date">{{ day.dt_txt | date:'EEE, MMM d' }}</span>
      <span class="description">Clear throughout the day.</span>
    </div>
    <div class="temps">
      <span class="max-temp">{{ roundTemperature(day.main.temp_max) }}°</span>
      <span class="min-temp">{{ roundTemperature(day.main.temp_min) }}°</span>
    </div>
  </div>
  <div class="last-updated">
    Last updated on {{ lastUpdated | date:'MMM d HH:mm' }}
  </div>
</div>
