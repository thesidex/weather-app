<div class="hourly-forecast">
  <div class="hour-container">
    <div *ngFor="let hour of data" class="hour">
      <span class="temp">{{ roundTemperature(hour.main.temp) }}Â°</span>
      <span class="precip">{{ hour.pop * 100 }}%</span>
      <img class="icon" [src]="'https://openweathermap.org/img/wn/' + hour.weather[0].icon + '@2x.png'" alt="Weather Icon">
      <span class="time">{{ hour.dt_txt | date:'shortTime' }}</span>
    </div>
  </div>
</div>
